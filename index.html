<!DOCTYPE html>
<html>
<head>
    <title>Barber Shop Website Design - Easy Tutorials</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body background="images/banner.jpg">
<section id="banner">
    <img src="images/logo.png" class="logo">
    <div class="banner-text">
        <h1>hair Studio</h1>
        <p>Style Your Hair Is Style Your Life</p>
    <div class="banner-btn">
        <a href="#"><span></span>find out</a>
        <a href="#"><span></span>Read more</a>
    </div>
  </div>
</section>

<div id="sideNav">
    <nav>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">TESTIMONIALS</a></li>
        <li><a href="#">MEET US</a></li>
    </ul>
    </nav>
</div>
<div id="menuBtn">
    <img src="images/menu.png" id="menu" >
</div>

<!--features-->

<section id="feature">
<div class="title-text">
<p>FEATURES</p>
<h1>Why Choose Us</h1>
</div>
</section>

<script>
var menuBtn = document.getElemenById("menuBtn")
var sideNav = document.getElemenById("sideNav")
var menu = document.getElemenById("menu")

sideNav.style.right = "-250px";

menuBtn.oneclick = function(){
    if(sideNav.style.right == "-250px"){
        sideNav.style.right = "0";
        menu.src = "images/close.png";
    }
    else{
        sideNav.style.right = "-250px";
    }
}
</script>
</body>
</html>
